<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constr Val API</title>
    <link rel="stylesheet" href="./css/constraint-val-API-ex.css" />
  </head>
  <body>
    <form novalidate>
      <p>
        <label for="mail">
          <span>Please enter an email address:</span>
          <input type="email" id="mail" name="mail" required minlength="8" />
          <span class="error" aria-live="polite"></span>
          <span>Please enter First Name:</span>
          <input type="text" id="username" minlength="2" maxlength="30" required>
          <span class="error-us" aria-live="polite"></span>
        </label>
      </p>
      <button>Submit</button>
    </form>
    <script src="./js/constraint-val-API-ex.js"></script>
  </body>
</html>
